<ul class="posts-index">
    {% for post in site.posts reversed %}
      <li  class="post">
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.date | date: '%B %d, %Y' }}</p>
          <img src="{{ site.baseurl }}/assets/img/{{ post.banner}}" alt="post.title">
        </a>
      </li>
    {% endfor %}
</ul>
